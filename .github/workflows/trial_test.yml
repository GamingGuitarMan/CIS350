name: Integration Test

on:
  label:
    inputs:
      branch:
        description: 'Branch to run tests on'
        required: true
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test CIS350/stock_it_application/test/trial_test.dart

